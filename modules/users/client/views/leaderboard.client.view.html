<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Leaderboard</h1>
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="user in vm.users" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="user.username"></h4>
      <p class="list-group-item-text" ng-bind="user.elo"></p>
      Qualified: <span class="list-group-item-text" ng-bind="user.qualified"></span>
    </a>
  </div>
</section>
