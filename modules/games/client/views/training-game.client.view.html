<section>
  <div class="page-header">
    <h1>Game TV</h1>
  </div>
  <small>
    <em class="text-muted">
      Game started: 
      <span ng-bind="vm.game.date | date:'mediumDate'"></span><br>
      
      <span ng-bind="vm.game.people[0]"></span> vs. <span ng-bind="vm.game.people[1]"></span>

      <br>Positions: <span ng-bind="vm.game.players[0].x"></span>, <span ng-bind="vm.game.players[0].y"></span> vs. <span ng-bind="vm.game.players[1].x"></span>,<span ng-bind="vm.game.players[1].y"></span>

      <div id="testTV" style="background-color: lightblue; width:{{40*vm.game.boardSize}}px; height:{{40*vm.game.boardSize}}px; position: relative;">
        <div id="player1" style="position: absolute; left: {{40*vm.game.players[0].x}}px; top: {{40*vm.game.players[0].y}}px; background-color:red; width:40px; height:40px;">
        </div>
        <div id="player2" style="position: absolute; left: {{40*vm.game.players[1].x}}px; top: {{40*vm.game.players[1].y}}px; background-color:green; width:40px; height:40px;">
        </div>
      </div>

      <div id="buttons1">
        Player 1 move: 
        <button type="button" ng-click="submit(0,'l')">left</button>
        <button type="button" ng-click="submit(0,'u')">up</button>
        <button type="button" ng-click="submit(0,'r')">right</button>
        <button type="button" ng-click="submit(0,'d')">down</button>
      </div>
      <div id="buttons2">
        Player 2 move: 
        <button type="button" ng-click="submit(1,'l')">left</button>
        <button type="button" ng-click="submit(1,'u')">up</button>
        <button type="button" ng-click="submit(1,'r')">right</button>
        <button type="button" ng-click="submit(1,'d')">down</button>
      </div>
    </em>
  </small>
</section>
