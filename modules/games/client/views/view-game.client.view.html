<section>
  <div class="page-header">
    <h1>Game TV</h1>
    <!--<h1 ng-bind="vm.game.title"></h1>-->
  </div>
  <!--<div class="pull-right" ng-show="vm.game.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="games.edit({ gameId: vm.game._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>-->
  <small>
    <em class="text-muted">
      Game started: 
      <span ng-bind="vm.game.date | date:'mediumDate'"></span><br>
      
      <span ng-bind="vm.game.people[0]"></span> vs. <span ng-bind="vm.game.people[1]"></span>

      <br>Positions: <span ng-bind="vm.game.players[0].x"></span>, <span ng-bind="vm.game.players[0].y"></span> vs. <span ng-bind="vm.game.players[1].x"></span>,<span ng-bind="vm.game.players[1].y"></span>

      <div id="testTV" style="background-color: lightblue; width:{{40*vm.game.boardSize}}px; height:{{40*vm.game.boardSize}}px; position: relative;">
        <div ng-repeat="blockIndex in vm.game.hardBlockBoard track by $index" ng-init="x = ($index-$index%11)/11 * 40; y = $index%11 * 40" ng-switch on="blockIndex">
          <div ng-switch-when="1" style="position: absolute; left: {{x}}px; top: {{y}}px; width: 40px; height: 40px;">
              <img src="/img/hb.png" style="position: absolute; width: 100%; height: 100%;"></img>
          </div>
        </div>
        <div ng-repeat="blockIndex in vm.game.softBlockBoard track by $index" ng-init="x = ($index-$index%11)/11 * 40; y = $index%11 * 40" ng-switch on="blockIndex">
          <div ng-switch-when="1" style="position: absolute; left: {{x}}px; top: {{y}}px; width: 40px; height: 40px;">
            <img src="/img/sb.png" style="position: absolute; width: 100%; height: 100%;"></img>
          </div>
        </div>
        <div id="player1" style="position: absolute; left: {{40*vm.game.players[0].x}}px; top: {{40*vm.game.players[0].y}}px; background-color:red; width:40px; height:40px;">
        </div>
        <div id="player2" style="position: absolute; left: {{40*vm.game.players[1].x}}px; top: {{40*vm.game.players[1].y}}px; background-color:green; width:40px; height:40px;">
        </div>
      </div>

      <!--<span ng-if="vm.game.people[0]" ng-bind="vm.game.people[0]"></span>
      <span ng-if="!vm.game.people[0]">Deleted User</span>
      vs
      <span ng-if="vm.game.people[1]" ng-bind="vm.game.people[1]"></span>
      <span ng-if="!vm.game.people[1]">Deleted User</span>--> 
    </em>
  </small>
  <!--<p class="lead" ng-bind="vm.game.content"></p>-->
</section>
