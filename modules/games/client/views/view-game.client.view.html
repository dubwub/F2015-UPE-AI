  <div class="page-header">
    <h1>Game TV</h1>

  <small>
    <em class="text-muted">
      Game started:

      <div id="testTV" style="background-color: lightblue; width:400px; height:400px; position: relative;">

        <div id="player2" style="position: absolute; left: {{40*vm.game.players[1].x}}px; top: {{40*vm.game.players[1].y}}px; background-color:green; width:40px; height:40px;">
