<section>
  <div class="page-header">
    <h1>Games</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="game in vm.games" ui-sref="games.view({ gameId: game._id })" class="list-group-item">
      <small class="list-group-item-text">
        Game date: <span ng-bind="game.created | date:'mediumDate'"></span>
        <br>
        <span ng-if="game.people[0]" ng-bind="game.people[0]"></span>
        <span ng-if="!game.people[0]">Deleted User</span> vs. 
        <span ng-if="game.people[1]" ng-bind="game.people[1]"></span>
        <span ng-if="!game.people[1]">Deleted User</span> vs. 
      </small>
      <!-- <h4 class="list-group-item-heading" ng-bind="game.title"></h4>
      <p class="list-group-item-text" ng-bind="game.content"></p> -->
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.games.$resolved && !vm.games.length">
    No games yet, why don't you <a ui-sref="games.create">create one</a>?
  </div>
</section>
