<section>
  <div class="page-header">
    <h1>Games</h1>
  </div>
  <h2>Games In Progress</h2>
  <div class="list-group">
    <a ng-repeat="game in vm.games" ui-sref="games.view({ gameId: game._id })" ng-if="game.state === 'in progress'" class="list-group-item">
      <small class="list-group-item-text">
        <span ng-bind="game.date | date:'mediumDate'"></span>
        <span ng-bind="game.people[0].username"></span> (<span ng-bind="game.people[0].elo"></span>) vs. <span ng-if="typeof game.people[1] === 'undefined'">Practice bot</span><span ng-bind="game.people[1].username"></span> (<span ng-bind="game.people[1].elo"></span>) -- <span ng-bind="game.state"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="game.title"></h4>
      <p class="list-group-item-text" ng-bind="game.content"></p>
    </a>
  </div>
  <h2>Completed Games</h2>
  <div class="list-group">
    <a ng-repeat="game in vm.games" ui-sref="games.view({ gameId: game._id })" ng-if="game.state === 'complete' || game.state === 'aborted'" class="list-group-item">
      <small class="list-group-item-text">
        <span ng-bind="game.date | date:'mediumDate'"></span>
        <span ng-bind="game.people[0].username"></span> (<span ng-bind="game.people[0].elo"></span>) vs. <span ng-if="!game.people[1]">Practice bot</span>
        <span ng-if="game.people[1]"><span ng-bind="game.people[1].username"></span> (<span ng-bind="game.people[1].elo"></span>)</span> -- <span ng-bind="game.state"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="game.title"></h4>
      <p class="list-group-item-text" ng-bind="game.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.games.$resolved && !vm.games.length">
    No games yet.
  </div>
</section>
